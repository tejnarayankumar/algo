<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Algorithm Visualizer</h1>
  <div class="new_array">
    <button type="button" name="button" id="newarray">New Array</button>
  </div>
  <div class="input">
    <span class="slide">Array Size
      <input type="range" min="5" max="100" value="60" class="slider" id="size">
    </span>
</div>

<div class="input">
    <span class="slide">Speed
      <input type="range" min="20" max="300" value="60" class="slider" id="speed">
    </span>
  </div>
  <div class="algo">
    <button type="button" name="button" class="bubbleSort">Bubble Sort</button>
    <button type="button" name="button" class="selectionSort">Selection Sort</button>
    <button type="button" name="button" class="insertionSort">Insertion Sort</button>
    <button type="button" name="button" class="mergeSort">Merge Sort</button>
    <button type="button" name="button" class="quickSort">Quick Sort</button>
  </div>

  <div id="bars" class="flex-container">

  </div>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="algos/bubblesort.js"></script>
  <script type="text/javascript" src="algos/selectionsort.js"></script>
  <script type="text/javascript" src="algos/insertionsort.js"></script>
  <script type="text/javascript" src="algos/mergesort.js"></script>
  <script type="text/javascript" src="algos/quicksort.js"></script>
</body>

</html>
